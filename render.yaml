services:
  # Web service for the full-stack application
  - type: web
    name: sign-company-dashboard
    runtime: node
    buildCommand: npm run install-all && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_S3_BUCKET
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: CLIENT_URL
        value: https://sign-company-dashboard.onrender.com
      - key: VITE_API_URL
        value: https://sign-company-dashboard.onrender.com/api
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false